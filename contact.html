  <script type="text/javascript">
    function validate() {
      var a = document.forms[0].elements[0].value;
      if (a == null || a == "") {
        document.getElementById("m1").innerHTML = "<font color=red>Fill Your Full Name";
        return false;
      }

      var b = document.forms[0].elements[1].value;
      if (b == null || b == "") {
        document.getElementById("m2").innerHTML = "<font color=red>Fill Your Email";
        return false;
      }

      var c = document.forms[0].elements[2].value;
      if (c == null || c == "") {
        document.getElementById("m3").innerHTML = "<font color=red>Add a Message";
        return false;
      }
      return true;
    }
